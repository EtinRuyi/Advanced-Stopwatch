<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>ID-StopWatch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="Icon/Stpwatch.png" type="image/x-icon" />
  </head>
  <body>
    <div class="stopwatch">
      <h1><span class="gold">ID</span>-STOPWATCH</h1>
      <div class="display">
        <span class="hours">00</span>:<span class="minutes">00</span>:<span
          class="seconds"
          >00</span
        >:<span class="milliseconds">00</span>
      </div>
      <div class="controls">
        <button class="start">Start</button>
        <button class="pause">Pause</button>
        <button class="reset">Reset</button>
        <button class="lap">Lap</button>
      </div>
      <button class="clearlap">Clear Laps</button>
      <ol class="laps"></ol>
    </div>
    <footer>
      <h4>ID-STOPWATCH</h4>
      <p>Designed by eTech &copy; 2023</p>
    </footer>
  </body>
  <script src="zscript.js"></script>
</html>
